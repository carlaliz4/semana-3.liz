<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
    <script>
        function verificarNumero() {
            // Obtener el valor ingresado por el usuario
            var numero = parseFloat(document.getElementById("numero").value);
            
            // Verificar si el valor ingresado es un número
            if (isNaN(numero)) {
                document.getElementById("resultado").textContent = "Por favor, ingresa un número válido.";
                return;
            }

            // Verificar si el número es positivo, negativo o cero
            if (numero > 0) {
                document.getElementById("resultado").textContent = numero + " es un número positivo.";
            } else if (numero < 0) {
                document.getElementById("resultado").textContent = numero + " es un número negativo.";
            } else {
                document.getElementById("resultado").textContent = "El número es cero.";
            }
        }
    </script>
</head>
<body>
    <h1>Verificar Número</h1>
    <label for="numero">Ingresa un número:</label>
    <input type="number" id="numero">
    <br>
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
