<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle Do-While</title>
    <script>
        function imprimirNumerosDoWhile() {
            var resultado = "";
            var i = 1;
            do {
                resultado += i + "<br>";
                i++;
            } while (i <= 10);
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body onload="imprimirNumerosDoWhile()">
    <h1>NÃºmeros del 1 al 10 usando do-while</h1>
    <div id="resultado"></div>
</body>
</html>
