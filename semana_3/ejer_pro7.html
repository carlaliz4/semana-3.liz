<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle While</title>
    <script>
        function imprimirNumerosWhile() {
            var resultado = "";
            var i = 1;
            while (i <= 10) {
                resultado += i + "<br>";
                i++;
            }
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body onload="imprimirNumerosWhile()">
    <h1>NÃºmeros del 1 al 10 usando while</h1>
    <div id="resultado"></div>
</body>
</html>
