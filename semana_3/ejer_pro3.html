<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Dos Números</title>
    <script>
        function sumar() {
            // Obtener los valores ingresados por el usuario
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            
            // Verificar si los valores son números válidos
            if (isNaN(numero1) || isNaN(numero2)) {
                document.getElementById("resultado").textContent = "Por favor, ingresa números válidos.";
                return;
            }

            // Realizar la suma
            var suma = numero1 + numero2;

            // Mostrar el resultado en la página
            document.getElementById("resultado").textContent = "La suma de " + numero1 + " y " + numero2 + " es " + suma;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Suma</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1">
    <br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2">
    <br>
    <button onclick="sumar()">Sumar</button>
    <p id="resultado"></p>
</body>
</html>
